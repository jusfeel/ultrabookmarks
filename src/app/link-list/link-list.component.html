<h3>Links</h3>

    <!-- list -->
    <div class="container">

      <div class="alert alert-danger alert-dismissable" [hidden]='true'>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      Something wrong
      </div>

      <div class="alert alert-success alert-dismissable" [hidden]='true'>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>Success!
      </div>

        <div class="collapse" id="ccform" *ngIf="currentLink">
          <div class="well">
            <div class="row">
              <div class="col-md-3">
                <app-link-form [link]="currentLink" (cancel)="close()"></app-link-form>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="mode != 'edit'">

        <div class="row">
          <div class="col-sm-6 col-sm-push-3">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
              <input type="text" class="form-control" value="" placeholder="type here to search.." />
            </div>
          </div>
        </div>

        <div class="h-spacer">  </div>
        <!-- <br/> -->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let link of links">

            <div><a href="{{link.url}}">{{link.name}}</a></div>
            <div class="text-muted">{{link.description}}</div>
            <div>
              <span class="label label-info">{{link.tags}}</span>
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#' + link.id">
                view
              </button>
              <button
                class="btn btn-primary btn-xs"
                data-toggle="collapse"
                data-target="#ccform"
                aria-expanded="false"
                aria-controls="collapseExample" (click)="select(link)">edit</button>
              <button class="btn btn-danger btn-xs">del</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="{{link.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{link.name}}</h4>
                  </div>
                  <div class="modal-body">
                    {{link.description}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            </li>
          </ul>


  </div>
</div>
